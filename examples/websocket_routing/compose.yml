services:
  api_websocket:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: api_websocket
    ports:
      - "3000:3000"
    networks:
      - kairos-network

  gateway:
    # Multi-platform image supporting linux/amd64 and linux/arm64
    # After the GitHub Actions workflow is updated, this will work on both Intel and Apple Silicon Macs
    image: ghcr.io/danielsarmiento04/kairos-rs:main
    container_name: gateway
    ports:
      - "5900:5900"
    volumes:
      - ./config.json:/app/config.json:ro
    environment:
      - RUST_LOG=info
      - KAIROS_HOST=0.0.0.0
      - KAIROS_PORT=5900
    depends_on:
      - api_websocket
    networks:
      - kairos-network

networks:
  kairos-network:
    driver: bridge